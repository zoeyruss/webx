<html><head>
   

    <script language="javascript" type="text/javascript">
        let createArrayAtoZ = _ => {
            return Array 
               .apply(null, {length: 26}) 
               .map((x, i) => String.fromCharCode(65 + i));
        }

        let jumptoAnchor = anchor => {
            window.location.href = "#" + anchor;
        }

        let createNavigationList = _ => {
            const abcChars = createArrayAtoZ();
            const navigationEntries = abcChars.reduce(createDivForCharElement, ''); 
            $('#nav').append(navigationEntries);

            const lettersActive = ['A', 'C', 'G', 'M', 'X'];
            lettersActive.forEach(letter => { 
               changeItemState(letter); 
               addListEntries(letter); 
            });
        }

        let changeItemState = character => {
            const characterElement = $('#nav').find('.CharacterElement[data-filter="' + character + '"]');
            $(characterElement).click(() => jumptoAnchor(character));
            characterElement.removeClass('Inactive');
        }

        let createDivForCharElement = (block, charToAdd) => { 
            return block + "<div id='CharacterElement' class='CharacterElement Inactive' data-filter='" + charToAdd + "'>" + charToAdd + "</div>"; 
        }

        let addListEntries = letter => {
            $('#AppComponent').append("<div class='AppElement' id='" + letter + "'>" + letter + "</div>");
        }
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        .CharacterContainer {
            text-align: center;
            font-size: 1.4em;
            line-height: 3em;
            background-color: #abcdef;
            color: white;
            cursor: pointer;
        }
        
        .CharacterElement {
            margin-right: 10px;
        }
        div#nav {
    display: flex;
}
        .Inactive {
            color: grey;
            cursor: default;
        }
        
        .AppElement {
            font-size: 2em;
            border: 1px solid #000;
            text-align: center;
            line-height: 14em;
            background-color: #ffffdd;
        }
    </style>
</head>

<body onload="createNavigationList()">
    

    <div id="nav" class="CharacterContainer"><div id="CharacterElement" class="CharacterElement" data-filter="A">A</div><div id="CharacterElement" class="CharacterElement" data-filter="B">B</div><div id="CharacterElement" class="CharacterElement" data-filter="C">C</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="D">D</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="E">E</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="F">F</div><div id="CharacterElement" class="CharacterElement" data-filter="G">G</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="H">H</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="I">I</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="J">J</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="K">K</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="L">L</div><div id="CharacterElement" class="CharacterElement" data-filter="M">M</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="N">N</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="O">O</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="P">P</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="Q">Q</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="R">R</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="S">S</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="T">T</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="U">U</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="V">V</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="W">W</div><div id="CharacterElement" class="CharacterElement" data-filter="X">X</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="Y">Y</div><div id="CharacterElement" class="CharacterElement Inactive" data-filter="Z">Z</div></div>

    <div id="AppComponent"><div class="AppElement" id="A">A</div>
<div class="AppElement" id="B">B</div><div class="AppElement" id="C">C</div><div class="AppElement" id="G">G</div><div class="AppElement" id="M">M</div><div class="AppElement" id="X">X</div><div class="AppElement" id="A">A</div><div class="AppElement" id="C">C</div><div class="AppElement" id="G">G</div><div class="AppElement" id="M">M</div><div class="AppElement" id="X">X</div></div>


</body></html>
